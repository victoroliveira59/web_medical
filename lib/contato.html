<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contactnos</title>
    </head>
    <body>
        <header>
            <a href="./main.html"><img src="./img/Logo_cabeçalho.png" alt="Logo da clínica"></a>
            <hr>
        </header> 
        <section>
            <aside>
                <ul>
                    <li><a href="./clinica.html">A Clínica</a></li>
                    <li><a href="./especialistas.html">Nossa equipe</a></li>
                    <li><a href="./contato.html">Agende sua consulta</a></li>
                    <li><a href="#">Grupo</a></li>
                </ul>
            </aside>
        </section>
        <h2>preencha o formulario que entramos  en contato.</h2>
        <div class="container">
            <form id="contactForm">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="subject">Assunto:</label>
                <input type="text" id="subject" name="subject" required>
        
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
        
                <input type="submit" value="Enviar">
            </form>
        </div>
    </body>

</html>
