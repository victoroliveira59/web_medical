<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contactnos</title>
    </head>
    <body>
        <header>
            <a href="./main.html"><img src="./img/Logo_cabeçalho.png" alt="Logo da clínica"></a>
            <hr>
        </header> 
        <section>
            <aside>
                <ul>
                    <li><a href="./clinica.html">A Clínica</a></li>
                    <li><a href="./especialistas.html">Nossa equipe</a></li>
                    <li><a href="./contato.html">Agende sua consulta</a></li>
                    <li><a href="#">Grupo</a></li>
                </ul>
            </aside>
        </section>
        <h2>preencha o formulario que entramos  en contato.</h2>
        <div class="container">
            <form id="contactForm">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="subject">Assunto:</label>
                <input type="text" id="subject" name="subject" required>
        
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
        
                <input type="submit" value="Enviar">
            </form>
        </div>
    </body>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label,
        input,
        textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style
</html>
